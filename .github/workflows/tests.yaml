# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Tests
run-name: Tests ğŸ§ª

on:
  workflow_dispatch:
  pull_request:

jobs:
  version-testing:
    name: Run tests over multiple OSs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest", "macos-latest", "ubuntu-latest"]

    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: 3.13  # PyO3's maximum supported version is currently 3.13 (https://github.com/billwallis/dbt-py/actions/runs/20742618569/job/59552449428?pr=51)

      - name: ğŸ”¨ Install dependencies
        run: uv sync --no-default-groups --group test

      - name: âœ… Run unit tests
        run: uv run pytest -vvv
        env:
          # TODO: This is configured in the tests, but not being picked up in CI
          DBT_PY_PACKAGE_ROOT: "tests.integration.jaffle-shop.dbt_py_test"
          DBT_PY_PACKAGE_NAME: "dbt_py_test"
